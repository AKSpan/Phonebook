<container>
    <div class="header">
        <div>Phone<span>Book</span></div>
    </div>
    <div id="choosing">
        <input type="button" id="choose-sign-up" value="Sign up" class="choose-active choose-inputs ">
        <input type="button" id="choose-login" value="Login" class="choose-inputs">
    </div>
    <div class="login" id="login-block">
        <input id="login-username" type="text" class="inputs" placeholder="Username" name="user" maxlength="20"><br>
        <input id="login-pass" type="password" class="inputs" placeholder="Password" name="password" maxlength="32"><br>

        <input type="button" class="inputs" value="Войти" id="login"><br>

        <div id="links">
            <a href="#forgot" id="forgot-link">Forgot password?</a>
        </div>
    </div>
    <div class="login" id="sign-up-block" style="display: none;">
        <input id="sign-up-username" type="text" class="inputs" placeholder="Create a username" name="user"
               maxlength="20"><br>
        <input id="sign-up-pass" type="password" class="inputs" placeholder="Create a password" name="password"
               maxlength="32"><br>
        <input id="sign-up-pass2" type="password" class="inputs" placeholder="Confirm a password" name="password"
               maxlength="32"><br>
        <input type="button" class="inputs" value="Complete Sign-Up" id="complete-sign-up"><br>
    </div>
    <div id="info-popup">
        <div id="success-popup" style="display: none;">
            <div class="popup-text">User <span id="new-user-nickname"></span> successfully registered.</div>
            <div class="popup-img"><img class="popup-reg-result" src="img/done.png"></div>
        </div>
        <div id="error-popup" style="display: none;">
            <div class="popup-text"></div>
            <div class="popup-img"><img class="popup-reg-result" src="img/error.png"></div>
        </div>
    </div>
</container>
