<div id="info-page">
    <div class="contour">
        <div id="user-info">
            <input class="inputs" type="text" name="name" placeholder="Name"><br/>
            <input class="inputs" type="text" name="surname" placeholder="Surname"><br/>
            <input class="inputs" type="text" name="thirdname" placeholder="Third name"><br/>
            <input class="inputs" type="text" name="birthday" placeholder="Birthday">
        </div>
    </div>
    <div id="avatar">
        <img id="avatar-img" src="img/default-avatar.png">
    </div>
    <div id="phones" style="border: 2px solid; width: 200px">
        <%
        _.each(phone, function(data) {%>
        <p><%= data.name %>: <%= data.number %> </p>
        <%}); %>
    </div>
    <div id="social" style="border: 2px solid; width: 200px">
        <%
        _.each(social, function(data) {%>
        <p> <a href="#"><%= data.name %></a>: <%= data.url %> </p>
        <%}); %>
    </div>
</div>
